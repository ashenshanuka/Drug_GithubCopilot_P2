{% extends 'base.html' %}

{% block content %}
<h1>Drug Inventory</h1>
<h2>GitHub Copilot P2</h2>
<form method="GET" action="{{ url_for('index') }}">
    <input type="text" name="search" placeholder="Search by name or ID">
    <button type="submit">Search</button>
</form>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Stock Level</th>
            <th>Cost</th>
            <th>Shelf Life</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for drug in drugs %}
        <tr>
            <td>{{ drug[0] }}</td>
            <td>{{ drug[1] }}</td>
            <td>{{ drug[2] }}</td>
            <td>{{ drug[3] }}</td>
            <td>{{ drug[4] }}</td>
            <td>
                <a href="{{ url_for('edit_drug', id=drug[0]) }}">Edit</a>
                <form action="{{ url_for('delete_drug', id=drug[0]) }}" method="post" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
